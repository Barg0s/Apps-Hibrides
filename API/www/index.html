<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantillaWeb</title>
</head>
<body>
    <ul id="slide-out" class="sidenav">
        <li><div class="user-view">
          <div class="background">
            <img src="images/celeste.jpg">
          </div>
          <a href="#user"><img class="circle" src="images/default.png"></a>
          <a href="#name"><span class="white-text name">David Bargados</span></a>
          <a href="#email"><span class="white-text email">dbargadosgomez.cf@iesesteveterradas.cat</span></a>
        </div></li>
        
        <li><a href="#!" id="link"><i class="material-icons">search</i>Buscar a l' API</a></li>
        <li><a href="#!" id="link2"><i class="material-icons">auto_stories</i>Veure resultats</a></li>
        <li><a href="#!" id="link3"><i class="material-icons">photo_camera</i>Camara</a></li>
    
      </ul>
    

    <ul id="tabs-swipe-demo" class="tabs">
        <button data-target="slide-out" class="sidenav-trigger btn"><i class="material-icons">list</i></button>

        <li class="tab col s3"><a class="active" href="#test-swipe-1">BUSCAR</a></li>
        <li class="tab col s3"><a href="#test-swipe-2">INFO</a></li>
        <li class="tab col s3"><a href="#test-swipe-3">CAMARA</a></li>
      </ul>
    <div id="test-swipe-1" class="col s12 blue">

        <button id="passar"class="btn filled icon-right rounded waves-effect waves-light">
            <i class="material-icons">arrow_right</i>Mostrar resultats
          </button>

        <h2 id="buscador">CERCADOR</h2>

        <div class="col s3 m6">
          <div class="input-field-type">
            <select id="search-type">
              <option value="anime">Anime</option>
              <option value="manga">Manga</option>
              <option value="character">Personatge</option>
            </select>
            <label>Buscar por:</label>
          </div>
        
        
          
          <div class="input-field" style="margin: 0 4px;">
            
            
            <input id="search-query" type="text" class="validate" placeholder="Buscar..."/>
    
    
    
    
            <button id="search-btn"class="btn filled icon-right rounded waves-effect waves-light">
              <i class="material-icons">search</i>
              <span>Buscar</span>
            </button>
            
            <div id="resultados">
                  <ul class="collection" id = "llista"></ul>
            </div>
        </div>
      </div>
    
    <div id="test-swipe-2" class="col s12 red">
        <div class="container">
            <div id="info"></div>
        </div>
    </div>
    
    
    <div id="test-swipe-3" class="col s12 green">
        <h2>CAMARA</h2>
    
        <button id="btnCapture" class="btn waves-effect waves-light">Camara</button>
        <button id="btnShow" class="btn waves-effect waves-light">Fer foto</button>
        <video id="video" width="300" height="300" autoplay></video>
        <p id="ultimafoto">ULTIMA FOTO</p>    
        <canvas id="canvas" style="display:none;"></canvas>
        
        <img id="photo" src="">
    
      </div>
    <ul id="slide-out" class="sidenav"></ul>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/index.js"></script>


    <script src="js/materialize.js"></script>
    <script src="js/anime.js"></script>
    
    <script src="js/camera.js"></script>

</body>
</html>
